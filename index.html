<!-- sender.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender</title>
</head>
<body>
    <h1>Send Commands to Receiver</h1>
    <textarea id="command" placeholder="Enter command..."></textarea><br>
    <button onclick="sendCommand()">Send Command</button>

    <script>
        function sendCommand() {
            const command = document.getElementById('command').value;
            const receiverWindow = window.open('https://receiver-website.github.io', '_blank');

            receiverWindow.postMessage(command, 'https://receiver-website.github.io');
        }
    </script>
</body>
</html>
